
kind: pipeline
type: docker
name: Pull Request Checker

steps:

# - name: Get Web Build Tools
  # image: mcr.microsoft.com/dotnet/core/sdk:3.1
  # commands:
  # - export PATH="$PATH:/root/.dotnet/tools"
 
- name: Run Package Manager
  image: node:latest  #   mcr.microsoft.com/dotnet/core/sdk:3.1
  commands:
  - cd sample/InvestmentScore.SPA/
  - npm install
  
- name: Clean Project
  image: mcr.microsoft.com/dotnet/core/sdk:3.1
  commands:
   - dotnet clean sample/InvestmentScore.SPA/InvestmentScore.Spa.csproj

- name: Build Project
  image: mcr.microsoft.com/dotnet/core/sdk:3.1
  commands:
  - dotnet build sample/InvestmentScore.SPA/InvestmentScore.Spa.csproj
  - ls sample/InvestmentScore.SPA/obj/Debug
 
- name: Publish
  image: mcr.microsoft.com/dotnet/core/sdk:3.1
  commands:
  - apt-get update -y
  - apt-get upgrade -y
  - apt-get install zip unzip -y
  - apt-get install -yq nodejs build-essential
  - dotnet publish --configuration Release sample/InvestmentScore.SPA/InvestmentScore.Spa.csproj --output /drone/src/web/
  - cd /drone/src/web
  - zip -r webfile.zip *
  - cp -r webfile.zip /drone/src
  
- name: Deploy
  image: mcr.microsoft.com/azure-cli
