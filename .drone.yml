  commands:
  - az login --service-principal -u "dedc9ec9-0d1f-46b2-bf3e-5cc525a34254" -p "xS-sR.k4v0-S7ZhItCN4HW6o20_JDR9nr_" --tenant "365fdb25-c77e-4884-b5fa-6c38cc236c83"
  - az webapp deployment source config-zip --src /drone/src/webfile.zip -n "nostradini" -g "Default-Web-SoutheastAsia"
 
trigger:
  branch:
      - gitlearning
  event:
    include:
      - push
