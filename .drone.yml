kind: pipeline
type: docker
name: Build Project

steps:    
  - name: clean
    image: mcr.microsoft.com/dotnet/sdk:latest
    commands:
      - dotnet clean myWeb/myWeb.csproj

  - name: build
    image: mcr.microsoft.com/dotnet/core/sdk:latest
    commands:
      - dotnet build myWeb/myWeb.csproj
